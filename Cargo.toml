[package]
name = "panduza-power-supply"
version = "0.1.0"
authors = ["XdoctorwhoZ <xavier.rodriguezalvarez@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
dioxus = { version = "0.6.3", features = [] }
dirs = "6.0.0"
serde_json5 = "0.2.1"
tracing = "0.1.41"
dioxus-logger = "0.6.2"
serde_json = "1.0.145"
async-trait = "0.1.89"
thiserror = "2.0.16"


# ---
# Random string generator
rand = "0.8.5"
# ---
# MQTT async client
rumqttc = "0.25.0"
# ---
# MQTT Broker
rumqttd = { git = "https://github.com/Panduza/rumqtt", tag = "0.1.0" }
# ---
# Config for rumqttd
config = "0.15.17"
# ---


[features]
default = ["desktop"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
