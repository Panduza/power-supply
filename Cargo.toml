[workspace]
members = [
    "server",
    # "client",  # Uncomment when you create the client package
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["XdoctorwhoZ <xavier.rodriguezalvarez@gmail.com>"]
edition = "2021"
license = "MIT"

[workspace.dependencies]
# Common dependencies that can be shared between packages
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.43.0", features = ["full", "tracing"] }
tracing = "0.1.41"
thiserror = "2.0.16"
async-trait = "0.1.89"

# Profiles for the workspace
[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
lto = true

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
